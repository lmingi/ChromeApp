<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Grinnell To Do for Courses</title>
</head>

<body>
    <h3 id="username-prompt" class="hidden">Enter Your Name</h3>
    <form id="login-form" class="hidden">
        <input required maxlength="15" type="text" placeholder="What is your name?" required>
    </form>
    <h2 id="clock">00:00</h2>
    <h1 id="greeting" class="hidden"></h1>

    <form id="courses-form" class="hidden">
        <h2>Enter the courses for this semester</h2>
        <input id="course1" type="text" placeholder="course 1" required /><br>
        <input id="course2" type="text" placeholder="course 2" required /><br>
        <input id="course3" type="text" placeholder="course 3" required /><br>
        <input id="course4" type="text" placeholder="course 4" required /><br>
        <button type='submit'>Enter</button>
    </form>
    <ul id="courses-list"></ul>
    <button id="clear-button" type="submit">Clear Courses</button>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
</body>

</html>
