<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Grinnell To Do for Courses</title>
</head>

<body>
    <div class="container">
        <h3 id="username-prompt" class="hidden">Enter Your Name</h3>
        <form id="login-form" class="hidden">
            <input required maxlength="15" type="text" placeholder="What is your name?" required>
        </form>
        <h2 id="clock">00:00</h2>
        <div class="greeting-container">
            <h1 id="greeting" class="hidden"></h1>
        </div>

        <form id="courses-form" class="hidden">
            <h2>Enter the courses for this semester</h2>
            <input id="course1" type="text" placeholder="course 1" required /><br>
            <input id="course2" type="text" placeholder="course 2" required /><br>
            <input id="course3" type="text" placeholder="course 3" required /><br>
            <input id="course4" type="text" placeholder="course 4" required /><br>
            <button type='submit'>Enter</button>
        </form>
        <ul id="courses-list"></ul>

        <div id="weather">
            <span></span>
            <span></span>
        </div>

        <button id="clear-button" type="submit" class="hidden">Clear Courses</button>

        <script src="js/greetings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/background.js"></script>
        <script src="js/courses.js"></script>
        <script src="js/weather.js"></script>
        <script src="js/todo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
